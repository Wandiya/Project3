<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp Page</title>
</head>

<body>
    <div class="container-md">
        <img class="image" src="images/trac..jpg" width="100%" height="80%" alt="tractor image  ">
        <form action="/action_page.php">
            <h2>Create an account</h2>
            <div class="formcontainer">

                <div class="name">
                    <label for="uname"><strong>First Name*</strong></label>
                    <input type="text" name="uname" required>
                </div>

                <div class="name">
                    <label for="uname"><strong>Last Name*</strong></label>
                    <input type="text" name="uname" required>
                </div>

                <div class="email">
                    <label for="email"><strong>Email*</strong></label>
                    <input type="text" name="uname" id="email_text" required>
                </div>
                <div class="name">
                    <h4>
                        <a href="https://intl-tel-input.com/" target="_blank"></a>
                    </h4>
                    <label for="uname"><strong>Phone Number*</strong></label>
                    <input type="text" name="uname" id="phone_code" required>
                </div>
                <div class="name">
                    <label for="uname"><strong></strong></label>
                    <input type="text" name="uname" id="phone_no" required>
                </div>
                <div class="name">
                    <label for="uname"><strong>Password*</strong></label>
                    <input type="password" name="uname" required>
                </div>
                <div class="name">
                    <label for="uname"><strong>Confirm password*</strong></label>
                    <input type="password" name="uname" required>
                </div>

                <div class="sign" style="background-color: #eee">
                    <button type="submit">Sign Up</button>
                    <label style="padding-left: 5px"> </label>
                    <p></p>
                    <p>OR</p>
                </div>
                <div class="icon">
                    <a href="" class="icon__google"><i class="fab fa-google"><img src="images/google.png" alt="google icon"></i> Connect with Google</a>
                    <a href="" class="icon__facebook"><i class="fab fa-facebook-f"><img src="images/logos_facebook.png" alt="facebok icon"></i> Connect with Facebook</a>
                </div>
                <div class="login">
                    <p>Already Have an account? <a href="">Login</a></p>
                </div>
        </form>
        </div>
</body>
<script>
    // -----Country Code Selection
    $("#mobile_code").intlTelInput({
        initialCountry: "in",
        separateDialCode: true,

    });
