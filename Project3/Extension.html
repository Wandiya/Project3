    <main>
        <img class="arrow-icon" src="images/arrow1.png" alt="">
        <h3>Extension Service</h3>
        <p>Payment Details </p>
        <form class="form__details" action="form">
            <div class="email__text">
                <label for="text">Email Address</label> <br>
                <input type="text" placeholder="Joe@gmail.com" id="email__size" required>
            </div> <br>
            <div class="debit__card-text">
                <label for="uname">Debit Card Number</label><br>
                <input type="password" placeholder="xxxx xxxx xxxx xxxx" name="uname" id="card__size" maxlength="14" required>
            </div> <br>
            <div class="name">
                <label for="Date">Expiry Date </label> <br>
                <input type="date" placeholder="MM/YY" name="uname" id="expiry__size" required>
            </div>
            <div class="name">
                <label for="uname"> CVV</label> <br>
                <input type="password" placeholder="***" name="uname" id="cvv__size" maxlength="3" required>
            </div>
            <div class="subtotal">
                <p>
                    Subtotal: <span class="s1">N10,000.00</span>
                </p>
                <p>
                    VAT <span class="s2">N750.00</span>
                </p>
                <hr>
                <h4>
                    total amount <span class="amount">N10750</span>
                </h4>
            </div>
            <button class="payment" type="text">Make Payment</button>
        </form>
    </main>
